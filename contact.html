<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  

</head>

<body>
    <div class="container animateBG">
        
        <!-- START header/nav -->
        <header class="">
            
            <nav class="">
                <ul class="topNav-flex">
                    <div class="logo">
                        <a class="navLogoFix grow" href="index.html" title="Home" >
                        <img src="img\lambda-black.png" width="180"></a>
                    </div>
                    <li><a class="grow" href="index.html" title="Home" >Home</a></li>
                    <li><a class="grow" href="about.html" title="About">About</a></li>
                    <li><a class="grow" href="#Products" title="Products">Products</a></li>
                    <li><a class="grow" href="#Blog" title="Blog">Blog</a></li>
                    <li><a class="grow" href="#Contact" title="Contact">Contact</a></li>
                </ul>
            </nav>

        </header>
        <!-- END header/nav -->

        <!-- START main-content area -->
        
        <section class="centerFlexContainer topSpace">
        
            <div class="centerFlex">  
                <form class="contactForm flexItem myForm" id="contact" action="" method="post">
                  <h1>Quick Contact</h1>
                  <h4>Contact us today, and get reply with in 24 hours!</h4>
                  <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                  </fieldset>
                  <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                  </fieldset>
                  <fieldset>
                    <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                  </fieldset>
                  <fieldset>
                    <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
                  </fieldset>
                  <fieldset>
                    <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                  </fieldset>
                  <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                  </fieldset>
                </form>
               
                
              </div>
        
        </section>

        <section class="bottom-content">

            

        </section>
        
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->        
</body>
</html>
